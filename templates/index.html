<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opções de Conta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #ff0000, #ff9900);
        }
        
        h1 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 2.5rem;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
        }
        
        .options-container {
            margin: 30px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .option-btn {
            background: linear-gradient(90deg, #ff0000, #ff5e00);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            width: 100%;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.3);
        }
        
        .option-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.4);
        }
        
        .option-btn:active {
            transform: translateY(1px);
        }
        
        .secondary-btn {
            background: linear-gradient(90deg, #6c757d, #495057);
            box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
        }
        
        .secondary-btn:hover {
            box-shadow: 0 8px 20px rgba(108, 117, 125, 0.4);
        }
        
        .success-btn {
            background: linear-gradient(90deg, #28a745, #218838);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
        
        .success-btn:hover {
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.4);
        }
        
        footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .option-btn {
                padding: 13px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer criar/logar uma conta?</h1>
        
        <div class="options-container">
            <button class="option-btn secondary-btn" onclick="handleOption('no')">Não, continuar sem conta</button>
            <button class="option-btn success-btn" onclick="handleOption('create')">Quero criar uma conta</button>
            <button class="option-btn" onclick="handleOption('login')">Já tenho uma conta</button>
        </div>
        
        <footer>
            © 2025 Todos os direitos reservados
        </footer>
    </div>

    <script>
        function handleOption(option) {
            switch(option) {
                case 'no':
                    alert('Você escolheu continuar sem conta');
                    window.location.href = "/no-account";
                    break;
                case 'create':
                    alert('Redirecionando para criação de conta');
                    window.location.href = "/create-account";
                    break;
                case 'login':
                    alert('Redirecionando para login');
                    window.location.href = "/login";
                    break;
            }
        }
    </script>
</body>
</html>
